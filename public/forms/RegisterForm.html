<!-- Classe onde o css do formulário é carregado -->
<div class="back">
  <div class="container">
    <div class="containerHeader">
      <h2>Cadastrar um funcionário</h2>
    </div>
    <form id="form" class="form">
      <div class="form-control">
        <label for="funcNome">Nome:</label>
        <input
          type="text"
          id="funcNome"
          placeholder="Digite o nome do funcionário"
        />

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="matricula">Matrícula:</label>
        <input
          type="number"
          id="matricula"
          placeholder="Digite a matrícula..."
        />

        <small>Mensagem de erro</small>
        <input type="hidden" id="matriculaOriginal" />
      </div>

      <div class="form-control">
        <label for="setor">Setor:</label>

        <select id="setor" name="setor">
          <option value="" disabled selected hidden>Selecione um setor</option>
          <option value="presidencia">PRESIDÊNCIA</option>
          <option value="juridico">JURÍDICO</option>
          <option value="administracao">ADMINISTRAÇÃO</option>
          <option value="comercial">COMERCIAL</option>
          <option value="financeiro">FINANCEIRO</option>
          <option value="rh">RH</option>
          <option value="marketing">MARKETING</option>
          <option value="logistica">LOGÍSTICA</option>
          <option value="informatica">INFORMÁTICA</option>
          <option value="sac">SAC</option>
        </select>

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control" id="inicio-container">
        <label for="inicio">Início das férias:</label>
        <input type="date" id="inicio" min="2025-05-01" max="2035-12-31" />

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control" id="fim-container">
        <label for="fim">Fim das férias:</label>
        <input type="date" id="fim" min="2025-05-01" max="2035-12-31" />

        <small>Mensagem de erro</small>
      </div>

      <div class="form-control-days" id="days">
        <div class="total" id="total"></div>
        <div class="rest" id="rest"></div>
      </div>

      <div class="form-control-status">
        <p>Sem férias para agendamento</p>
        <input type="checkbox" id="checkbox" />
      </div>
      <div class="buttons">
        <button type="submit" id="btnCreate">Cadastrar</button>
        <button type="button" id="btnCancel">Cancelar</button>
      </div>
    </form>
  </div>
</div>
